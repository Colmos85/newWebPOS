<div class="extendedTableData" flex layout-fill layout="row" layout-padding layout-margin layout-xs="column">
	<div layout="column"> <!-- flex="33" -->
		<h4>Customer</h4>
		<br />
		Name: {{ customer.name }}
		<br />
		Email: {{ customer.email }}
		<br />
		Contact Num: {{ customer.contact }}
	</div>	

	<div layout="column"> <!-- flex="33" -->
		<h4>Address</h4>
		<br />
		Address 1: {{ customer.address1 }}
		<br />
		Address 2: {{ customer.address2 }}
		<br />

	</div>	

	<div layout="column">
		<h4>Login Details</h4>
		<br />

		<!-- <br />
		Password: {{ customer.password }} -->

	</div>


</div>
